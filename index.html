<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Guess Country</title>
</head>
<body>
<div class="container">
    <div class="container-wrapper">
        <div class="countries-button">
            <input type="button" value="All" id="all">
            <input type="button" value="Europe" id="europe">
            <input type="button" value="Asia" id="asia">
            <input type="button" value="North America" id="na">
            <input type="button" value="South America" id="sa">
            <input type="button" value="Africa" id="africa">
        </div>

        <div class="country">
        <img src="" alt="" id="flag">
        <p id="capital"></p>
        <p id="lang"></p>
        <span id="score"></span>
        <br>
        <input type="text" id="guess">
        <input type="button" value="Guess" id="guessButton">
        </div>
        <div class="play">
            <input type="button" value="Start" id="start">
            <input type="button" value="Reset" id="reset">
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
